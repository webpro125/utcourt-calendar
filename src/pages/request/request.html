<ion-header>

  <ion-navbar hideBackButton="true" >
    <button ion-button menuToggle >
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Create Request</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <form (ngSubmit)="requestSubmit()" #requestForm="ngForm">
    <ion-row>
      <ion-col>
        <ion-item>
          <ion-label color="primary" stacked>Case Name</ion-label>
          <ion-input type="text" placeholder="Full Name" name="court_name" [(ngModel)]="request.court_name" required></ion-input>
        </ion-item>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-item>
          <ion-label color="primary" stacked>Date</ion-label>
          <ion-datetime type="date" placeholder="Date" name="date" displayFormat="MM/DD/YYYY"  [(ngModel)]="request.date" required></ion-datetime>
        </ion-item>
      </ion-col>
      <ion-col>
        <ion-item>
          <ion-label color="primary" stacked>Time</ion-label>
          <ion-datetime type="time" placeholder="Time" name="time" displayFormat="hh:mm" [(ngModel)]="request.time"></ion-datetime>
        </ion-item>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-item>
          <ion-label color="primary" stacked>Court</ion-label>
          <ion-select name="court"[(ngModel)]="request.court">
            <ion-option *ngFor="let court of courts" [value]="court.value" >{{court.label}}</ion-option>
          </ion-select>
        </ion-item>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col>
        <ion-item>
          <ion-label color="primary" stacked>Type of hearing</ion-label>
          <ion-select name="court"[(ngModel)]="request.hearing">
            <ion-option *ngFor="let hearing of hearings" [value]="hearing.value" >{{hearing.label}}</ion-option>
          </ion-select>
        </ion-item>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col>
        <ion-item>
          <ion-label color="primary" stacked>Notes</ion-label>
          <ion-textarea name="notes" [(ngModel)]="request.notes"></ion-textarea>
        </ion-item>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col class="signup-col">
        <button ion-button class="submit-btn" full type="submit" [disabled]="!requestForm.form.valid">Request</button>
      </ion-col>
    </ion-row>

  </form>
</ion-content>
